<!DOCTYPE html>
<html>
  <head>
    <meta charset = "UTF-8">
    <title>Constele Red</title>

    <script src = "https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

    <!-- UF, CSS Imports -->
    <link rel = "stylesheet" href = "./css/global.css">
    <link rel = "stylesheet" href = "./css/layout.css">
    <link rel = "stylesheet" href = "./css/topbar/topbar.css">
    <link rel = "shortcut icon" href = "public/favicon.png">

    <link rel = "stylesheet" href = "./css/map_editor/map.css">

    <!-- UF, CSS Imports -->
    <link rel = "stylesheet" href = "./UF/css/vercengen/ve_dark.css">
    <link rel = "stylesheet" href = "./UF/css/vercengen/ve_layout.css">
    <link rel = "stylesheet" href = "./UF/css/vercengen/ve_main.css">
    <link rel = "stylesheet" href = "./UF/css/vercengen/ve_transparent.css">
    <link rel = "stylesheet" href = "./UF/css/vercengen/ve_windows.css">

    <!-- BaklavaJS; CodeMirror -->
    <link rel = "stylesheet" href = "https://cdn.jsdelivr.net/npm/@baklavajs/themes@2.0.2-beta.3/dist/syrup-dark.css">
    <script src = "https://cdn.jsdelivr.net/npm/baklavajs@2.7.0/dist/bundle.min.js "></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.css" integrity="sha512-uf06llspW44/LZpHzHT6qBOIVODjWtv4MxCricRxkzvopAlSWnTf6hpZTFxuuZcuNE9CBQhqE0Seu1CoRk84nQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/theme/nord.min.css" integrity="sha512-sPc4jmw78pt6HyMiyrEt3QgURcNRk091l3dZ9M309x4wM2QwnCI7bUtsLnnWXqwBMECE5YZTqV6qCDwmC2FMVA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.js" integrity="sha512-8RnEqURPUc5aqFEN04aQEiPlSAdE0jlFS/9iGgUyNtwFnSKCXhmB6ZTNl7LnDtDWKabJIASzXrzD0K+LYexU9g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/javascript/javascript.min.js" integrity="sha512-I6CdJdruzGtvDyvdO4YsiAq+pkWf2efgd1ZUSK2FnM/u2VuRASPC7GowWQrWyjxCZn6CT89s3ddGI+be0Ak9Fg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- Maptalks -->
    <link rel="stylesheet" href="https://unpkg.com/maptalks/dist/maptalks.css">
    <script type="text/javascript" src="https://unpkg.com/maptalks/dist/maptalks.min.js"></script>
  </head>
  <body>
    <div id = "topbar" class = "topbar">
      <div class = "tab active" id = "map-viewer-topbar">
        <span class = "title">Map Viewer</span>
      </div>
      <div class = "tab" id = "processing-topbar">
        <span class = "title">Processing</span>
      </div>
      <div class = "tab" id = "view-topbar">
        <span class = "title"><u>V</u>iew</span>
        <div class = "dropdown-menu">
          <div class = "dropdown-item" id = "change-base-layer" onclick = "printChangeBaseLayer();">Change Base Layer</div>
          <hr>
          <div class = "dropdown-item" id = "toggle-code-editor" onclick = "toggleMapRightSidebar();">Toggle Code Editor</div>
          <div class = "dropdown-item" id = "toggle-time-display">Toggle Time Display</div>
          <div class = "dropdown-item" id = "view-statvis">View Statvis</div>
        </div>
      </div>
    </div>
    <div id = "scene">
      <div id = "node-editor-container" class = "visibility-hidden" tab = "true">
        <div id = "node-editor"></div>
        <div id = "codemirror-overlay"></div>
      </div>
      <div id = "maptalks-editor-container" class = "active" tab = "true">
        <div id = "map"></div>
        <div id = "bottombar">
          <div id = "time-controls"></div>
        </div>
        <div id = "right-sidebar">
          <div id = "right-sidebar-form"></div>
          <div id = "right-sidebar-hint">
            <b>Hint:</b>
            <br>
            <br>
          </div>
          <textarea id = "codemirror-editor"></textarea>
        </div>
      </div>
    </div>

    <!-- Import UF -->
    <script src = "./UF/js/vercengen/startup/vercengen_startup.js" type = "text/javascript"></script>

    <!-- Import JS -->
    <script src = "./core/startup.js" type = "text/javascript"></script>
  </body>
</html>
